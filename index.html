<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="component">
      <img class="component__img" src="./assets/images/illustration-hero.svg" alt="A cartoon image of a girl dancing while listening to music">
      <section class="component__summary">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <section class="summary__plan">
          <img src="./assets/images/icon-music.svg" alt="Music icon">
          <div class="plan">
            <p class="plan__type">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="plan_btn pointer" href="#">Change</a>
        </section>
        <button class="summary__btn pointer" type="submit">Proceed to Payment</button>
        <a href="" class="summary__cancel pointer">Cancel Order</a>
      </section>
    </article>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paolo Henry Co</a>.
  </div>
</body>
</html>
